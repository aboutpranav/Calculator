<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <input type="text" name="output-screen" id="output-screen" readonly>
            <table>
                <tr>
                    <td><button class="operation">Pow</button></td>
                    <td><button class="operation">Sqrt</button></td>
                    <td><button onclick="backspace()" class="clear-btn"><i class="fas fa-backspace"></i></button></td>


                    <td><button class="clear-btn">AC</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operation">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operation">X</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operation">-</button></td>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="operation">=</button></td>
                    <td><button class="operation">+</button></td>
                </tr>
                </tr>

            </table>
        </div>
    </div>


</body>
<script src="calculate.js"></script>

</html>
